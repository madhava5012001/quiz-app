{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">

                <form method="POST" action="">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-info btn-block" value="Sign up">
                </form>
              <div class="text-center">
                <p>Already have an account ...
                    <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a></p>
              </div>
            </div>
          </div>
{% endblock content %}
